spring:
  application:
    name: YunMail
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    #主要数据源
    primary:
      url: jdbc:mysql://127.0.0.1:3306/yun?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
    #备用数据源
    standby:
      url: jdbc:mysql://127.0.0.1:3306/yun?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
    #Task数据源
    task:
      url: jdbc:mysql://127.0.0.1:3306/quartz?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 5000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  profiles:
    active: dev
    include:
      - swagger
      - quartz
      - druid
      - mq
  mail:
    host: smtp.feishu.cn
    username: timestore@totime.cn
    password: lG5jjKUFKTjiBpIy
    default-encoding: UTF-8
    port: 465
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          ssl:
            enable: true
  freemarker:
    cache: false
    # 模板路径
    template-loader-path: classpath:/templates
    charset: UTF-8
    allow-request-override: false
    check-template-location: true
    content-type: text/html
    expose-request-attributes: true
    expose-session-attributes: true
    suffix: .ftl
    # 通用模板文件路径
    general-base-package-path: /templates/general
    # 邮件模板文件路径
    mail-base-package-path: /templates/mail/
knife4j:
  enable: true
  setting:
    language: zh-CN